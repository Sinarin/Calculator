<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="cal.js" defer></script>
  <link href="stylesheet.css" rel="stylesheet">
</head>

<body>
  <div class="calBody">
    <div class="calOutput">
      <p id="outputText"></p>
    </div>
    <div class="inputs">
      <div class="mainInputBlock">
        <div class="main">
          <button class="button clear">clr</button>
          <button class="button divide operate">/</button>
          <button class="button multiply operate">*</button>
        </div>
        <div class="main">
          <button class="button seven number">7</button>
          <button class="button eight number">8</button>
          <button class="button nine number">9</button>
        </div>
        <div class="main">
          <button class="button four number">4</button>
          <button class="button five number">5</button>
          <button class="button six number">6</button>
        </div>
        <div class="main">
          <button class="button one number">1</button>
          <button class="button two number">2</button>
          <button class="button three number">3</button>
        </div>
        <div class="main">
          <button class="button zero number">0</button>
          <button class="button decimal">.</button>
        </div>
      </div>

      <div class="sideBlock">
        <button class="button minus">-</button>
        <button class="button plus operate">+</button>
        <button class="button equals">=</button>
      </div>
    </div>
  </div>
</body>
</html>
